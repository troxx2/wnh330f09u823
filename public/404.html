<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>404 Error</title>
  <link href="404.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
  --primary-color: #FF5733; 
  --secondary-color: #c491f4; 
  --tertiary-color: #20B2AA; 
  --bg-color: #000; 
  --text-color: #FFFFFF; 
}

  
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    background-color: var(--bg-color);
    align-items: center;
    height: 80vh;
    margin: 0;
  }
  
  .content {
    text-align: center;
    color: var(--text-color);
  }
  
  
  h1 {
    font-size: 100px;
    color: var(--primary-color);
    margin:0;
    cursor:pointer;
    transition: color 0.3s ease;
  }
  
  h1:hover {
    color: var(--secondary-color);
  }
  
  button {
    padding: 10px 15px;
    border: none;
    font-size:15px;
    outline: none;
    font-weight: bold;
    border-radius: 5px;
    background:transparent;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    border: 1px solid var(--secondary-color);
    color: var(--text-color);
    transition: background-color 0.3s ease;
    animation-fill-mode: forwards;
    transition: 0.5s;
  }
  
  button:hover {
    box-shadow: 0px 5px 5px var(--tertiary-color), 5px 0px 5px var(--secondary-color);
  }
  
  .desc {
    color: var(--text-color);
    transition: color 0.3s ease;
    margin-top: -30px;
  }
  
  .desc p {
    margin-top: -10px;
  }
  
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-wrapper">
      <h1>Uh oh!</h1>
      <h3>Seems like you ran into an error</h3>
      <br>
    </div>
    <div class="desc">
      <p>The server could not route your request. :(</p>
      <p id="uv-error"></p>
      <code id="uv-error-code"></code>
      <button id="uv-register-sw" value="Register service worker">Register ServiceWorker</button>
      <button value="Go home" onclick="window.open('/', '_self')">Go to Home</button>
    </div>
  </div>
  <div id="particles-js"></div>
  <script src="particles.min.js"></script>
  <script src="/script.js"></script>
  <script src="uv/uv.bundle.js"></script>
  <script src="uv/uv.config.js"></script>
  <script src="register-sw.js"></script>
  <script src="error.js"></script>
</body>
</html>
